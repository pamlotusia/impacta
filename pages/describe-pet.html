<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <span class="material-symbols-outlined"> arrow_back </span>
    </header>
    <section class="describe-pet">
      <h1>Descreva seu bichinho</h1>

      <div class="block">
        <p>tipo:</p>
        <div class="type">
          <button>cachorro</button>
          <button>gato</button>
          <button>roedor</button>
          <button>pássaro</button>
        </div>
      </div>

      <div class="block">
        <p>tamanho:</p>
        <div class="size">
          <button>P</button>
          <button>M</button>
          <button>G</button>
        </div>
      </div>

      <div class="block">
        <p>peso:</p>
        <div class="weigth">
          <input type="number" name="" id="" placeholder="peso em kilos">
        </div>
      </div>

      <div class="block">
        <p>temperamento:</p>
        <div class="stars">
          <img src="/empty-star.svg" alt="">
          <img src="/empty-star.svg" alt="">
          <img src="/empty-star.svg" alt="">
          <img src="/empty-star.svg" alt="">
          <img src="/empty-star.svg" alt="">
        </div>
      </div>

      <div class="block">
        <p>observações:</p>
        <div class="observations">
          <textarea name="" id="" cols="30" rows="10" placeholder="Algo que irrita seu pet durante o banho, se tem alguma ferida aberta, alergia a algum shampoo, etc."></textarea>
        </div>
      </div>
      <button id="confirm-description"><a href="/pages/select.html">confirmar</a></button>
    </section>
  </body>
</html>
